<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Sewa Motor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Admin Panel</a>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
  </div>
</nav>

<div class="container py-4">
  <div id="authBox" class="card p-4 mx-auto" style="max-width:520px;">
    <h5>Login Admin (Email/Password Firebase)</h5>
    <div class="mb-2">
      <input id="email" class="form-control" placeholder="admin@example.com">
    </div>
    <div class="mb-2">
      <input id="password" type="password" class="form-control" placeholder="password">
    </div>
    <div class="d-flex gap-2">
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <button id="createBtn" class="btn btn-outline-secondary">Buat Akun (sekali)</button>
    </div>
  </div>

  <div id="adminArea" class="d-none">
    <h4>Riwayat Transaksi</h4>
    <div class="mb-2">
      <button id="exportPdf" class="btn btn-sm btn-success">Export PDF</button>
    </div>
    <div id="txTable" class="table-responsive"></div>

    <h4 class="mt-4">Buku Kas (Total)</h4>
    <div class="card p-3 mb-4">
      <div id="totalIncome">Rp 0</div>
    </div>
  </div>
</div>

<script type="module" src="./admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jsPDF for export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
